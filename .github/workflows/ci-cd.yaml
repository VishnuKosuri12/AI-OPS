name: DevOps Portal End-to-End Pipeline

on:
  push:
    branches: [ master, main ]

jobs:
  deploy-and-verify:
    runs-on: ubuntu-latest
    outputs:
      bucket_name: "vishnu-pooja-storage-2025" 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (The Handshake)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        working-directory: ./infra
        run: |
          terraform init
          terraform apply -auto-approve

      - name: S3 Infrastructure Health Check
        run: |
          echo "Checking Bucket Presence..."
          aws s3 ls s3://vishnu-pooja-storage-2025/
          echo "check-at-${{ github.run_id }}" > health.txt
          aws s3 cp health.txt s3://vishnu-pooja-storage-2025/Analyze/health-check.txt
          aws s3 ls s3://vishnu-pooja-storage-2025/Analyze/health-check.txt
          echo "S3 HEALTH CHECK: PASSED âœ…"

  build-and-deploy-code:
    needs: deploy-and-verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image to ECR
        working-directory: ./src
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.registry }}
          ECR_REPOSITORY: iam-rotation-tool
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy Image to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name Happy_New_Year \
            --image-uri ${{ steps.login-ecr.registry }}/iam-rotation-tool:latest
          echo "DEPLOYMENT SUCCESSFUL ðŸš€"