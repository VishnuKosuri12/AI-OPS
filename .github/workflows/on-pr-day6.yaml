name: ecs-fargate-deployment

on:
  pull_request:
    branches: [ main ]
    paths: [ 'infra/**', 'src/**' ]
  push:
    branches: [ main ] # Added push so it deploys when PR is merged

permissions:
  id-token: write   # CRITICAL: Required for OIDC
  contents: read    # Required to checkout code

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
      TERRAFORM_PATH: infra

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- 1. OIDC AUTHENTICATION (REPLACES ACCESS KEYS) ---
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Use the ARN from your terraform output
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # --- 2. TERRAFORM SETUP ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false 

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_PATH }}
        run: terraform init

      - name: Terraform Apply
        id: apply
        working-directory: ${{ env.TERRAFORM_PATH }}
        # Note: We pass variables via environment to keep logs clean
        run: terraform apply -auto-approve -no-color

      # --- 3. DOCKER BUILD & PUSH ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          
          # Pull outputs cleanly
          REPOSITORY=$(terraform -chip=${{ env.TERRAFORM_PATH }} output -raw ecr_repository_name)
          IMAGE_TAG=${{ github.sha }} # Best practice: Use Git SHA instead of 'latest'

          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG ./src
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          
          # Store image name for the next step
          echo "IMAGE=$REGISTRY/$REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      # --- 4. ECS DEPLOYMENT (THE SECURE WAY) ---
      - name: Update ECS Service
        run: |
          CLUSTER=$(terraform -chdir=${{ env.TERRAFORM_PATH }} output -raw ecs_cluster_name)
          SERVICE=$(terraform -chdir=${{ env.TERRAFORM_PATH }} output -raw ecs_service_name)

          echo "Updating Service $SERVICE with image ${{ env.IMAGE }}"

          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Service Stability
        run: |
          CLUSTER=$(terraform -chdir=${{ env.TERRAFORM_PATH }} output -raw ecs_cluster_name)
          SERVICE=$(terraform -chdir=${{ env.TERRAFORM_PATH }} output -raw ecs_service_name)
          
          aws ecs wait services-stable \
            --cluster $CLUSTER \
            --services $SERVICE \
            --region ${{ env.AWS_REGION }}
          echo "âœ… Deployment Successful!"
